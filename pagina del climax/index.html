    <script>
        // Función para obtener el pronóstico del tiempo
        function obtenerPronostico(ciudad) {
            const apiKey = 'TU_API_KEY'; // Reemplaza 'TU_API_KEY' con tu API key de OpenWeatherMap
            const url = `https://api.openweathermap.org/data/2.5/weather?id=3598132&appid=1d8dc8323ad1e77e020b54e6bed1a95f&units=celsius`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                const pronostico = data.weather[0].description;
                document.getElementById('pronostico').innerText = pronostico;
            })
            .catch(error => {
                console.error('Error al obtener el pronóstico del tiempo:', error);
            });
        }

        // Ejemplo de uso
        window.onload = function() {
            obtenerPronostico('NombreDeTuCiudad');
        };
    </script>
